    <main class="mb-3">
        <!-- ==========================INPUT============================= -->

        <section class="d-flex justify-content-center w-100 bg-light py-5" id="inputBg">
            <form id="formIn" class="card CardIn p-0 shadow border-0 bg-white" style="width: clamp(50% , 400px , 75%);">

                <div class="card-header bg-primary">
                    <h3 class="text-light"><i class="bi bi-journal-plus"></i> Add Employee</h3>
                </div>

                <div class="card-body">
                    <label class="from-control text-primary fs-5 mt-2">Insert Full Name</label>
                    <input id="nameIn" required type="text" class="form-control border-secondary bg-white"
                        placeholder="Write Employee's Full Name">

                    <label class="from-control text-primary fs-5 mt-2">Insert Email</label>
                    <input id="emailIn" type="text" class="form-control border-secondary bg-white"
                        placeholder="example@mail.com">

                    <label class="from-control text-primary fs-5 mt-2">Insert Salary </label>
                    <input id="salaryIn" type="text" class="form-control border-secondary bg-white"
                        placeholder="example : 999.99$">

                    <label class="from-control text-primary fs-5 mt-2">Insert Image : <span
                            class="text-black">Copy>></span>
                        <a class="fs-6" href="img/js-javascript-logo-icon.png"> img/js-javascript-logo-icon.png</a><span
                            class="text-black"> Or </span><a class="fs-6" href="https://picsum.photos/200">
                            https://picsum.photos/200</a></label>
                    <input id="imageIn" type="text" class="form-control border-secondary bg-white"
                        placeholder="Paste Image URL....">

                </div>

                <button class="my-3 w-25 btn btn-primary mx-auto">Submit</button>
                </from>
        </section>

        <!-- ==========================OUTPUT============================= -->


        <section id="mainOut" class="text-center  my-5 py-5 bg-light" style="min-height: fit-content ;">

            <h1 class="text-primary fw-bold">New Employees</h1>
            <h2 class="mt-3 text-danger fw-bold" id="noEmployees"> 0 NEW EMPLOYEES !!</h2>
            <div id="areaOut" class="container d-flex justify-content-around mt-2  flex-wrap">
            </div>

        </section>

        <!-- ==========================EDIT MODAL============================= -->

        <section class="modal " id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title text-light"><i class="bi bi-pencil-square"></i> Edit Employee Card</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body bg-light m-0 modalJQ">

                        <label class="text-primary">Employee Name </label>
                        <input class="bg-white border-primary form-control mb-2" id="editName" type="text">

                        <label class="text-primary">Edit Email</label>
                        <input class="bg-white border-primary form-control mb-2" id="editEmail" type="text">

                        <label class="text-primary">Edit Salary</label>
                        <input class="bg-white border-primary form-control mb-2" id="editSalary" type="text">

                        <label class="text-primary">Change Image</label>
                        <input class="bg-white border-primary form-control" id="editImg" type="text">
                    </div>
                    <div id="modalF" class="modal-footer bg-light modalJQ">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </section>
